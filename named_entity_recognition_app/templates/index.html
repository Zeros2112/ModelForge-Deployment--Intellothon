<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Named Entity Recognition</title>
  </head>
  <body>
    <h1>Named Entity Recognition</h1>
    <form action="/" method="post">
      <label for="text">Text to find entities:</label><br />
      <textarea id="text" name="text" rows="2" cols="50"></textarea><br /><br />
      <input type="submit" value="Find Entities" />
    </form>
    <br />
    <h2>Result:</h2>
    <p>{{ result.text }}</p>
    <h3>Entities:</h3>
    <ul>
      {% for entity in result.entities %}
      <li>
        {{ entity.word }} ({{ entity.entity }}) - Score: {{ entity.score }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
